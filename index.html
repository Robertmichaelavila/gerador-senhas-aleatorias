<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <main>
        <section class="gerador">
            <h1>Gerador de Senhas</h1>
            <label for="number">Escolha a quantidade de caracteres <span id="valor"></span> </label>
            <input id="number" type="range" name="number" min="5" max="25" value="15"/>
            <button onclick="gerarPassword()">Gerar Senha</button>

            <div class="viewPassword">
                <h2>Sua senha gerada foi:</h2>
                <div><span id="password"  class="password"></span></div>
            </div>
        </section>
        <section class="cofre">
            <img src="img/cofre-Photoroom.png" alt="">
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
